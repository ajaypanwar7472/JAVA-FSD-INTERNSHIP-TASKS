<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid d-flex justify-content-center align-items-center">
		<form action="/saveUser" th:object="${user}" method="post" class="bg-light shadow mt-5 p-5" style="width:500px;">
			<h2>Update User Details</h2>
			 <input type="hidden" class="form-control" th:field="*{id}">
			  <div class="mb-3">
			    <label for="name" class="form-label">Name</label>
			    <input type="text" class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}">   
			  </div>
			  <div class="mb-3">
			    <label for="dob" class="form-label">DOB</label>
			    <input type="date" class="form-control" id="dob" name="dob" th:field="*{dob}">   
			  </div>
			   <div class="mb-3">
			    <label for="email" class="form-label">Email</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">   
			  </div>
			   <div class="mb-3">
			    <label for="city" class="form-label">City</label>
			    <input type="text" class="form-control" id="city" name="city" placeholder="City" th:field="*{city}">   
			  </div>
			  
			   <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password">
               </div>
			  <button type="submit" class="btn btn-primary w-100">Register</button>
		</form>
	</div>
</body>
</html>
